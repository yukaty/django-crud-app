{% extends "base.html" %}

{% block title %}Delete{% endblock %}
{% block content %}
<h1>Delete</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Are you sure you want to delete the product: <strong>{{ object }}</strong>?</p>
    <br><br>
    <a class="btn btn-primary" href="{% url 'list' %}">Back</a>
    <input type="submit" class="btn btn-danger" value="Delete">
</form>
{% endblock %}
